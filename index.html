<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Among AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for Lab/Technical feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* Slate 100 */
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Slate 300 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* Slate 400 */
    }

    body {
      background-color: #f8fafc;
      /* Slate 50 */
      color: #0f172a;
      /* Slate 900 */
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
